<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>КарьерА</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<div class="auth-grid">
    <img src="img/logo.png" class="welcome__logo">

    <div class="welcome__text">
        <p class="text-accented">Добро пожаловать</p>
        <p class="text">в платёжную систему</p>
        <p class="text text-small-accented">деловой игры КАРЬЕРА!</p>
    </div>

    <img src="img/pupils.png" class="welcome__img">

    <div class="auth__form">

        <div class="auth__form__tabs">
            <div class="auth__form__tabs__tab">

                <input type="radio" id="tab-login" name="auth-tabs" checked>
                <label for="tab-login" class="auth__form__tabs__tab__title auth__tab--margin-reset">Вход</label>

                <section class="auth__form__tabs__content">
                    <form action="" id="login" class="form form__login">

                        <div class="form-box">
                            <label class="form-box__label">Логин</label>
                            <input class="form-box__input" type="text"/>
                            <label class="form-box__label">Пароль</label>
                            <input class="form-box__input" type="password"/>
                            <a href="#" class="form-box--link">Не помню пароль</a>
                        </div>

                        <button class="form__button" type="submit">Войти</button>

                    </form>
                </section>

                <div class="auth__form__tabs__tab">

                    <input type="radio" id="tab-registry" name="auth-tabs">
                    <label for="tab-registry" class="auth__form__tabs__tab__title">Регистрация</label>

                    <section class="auth__form__tabs__content">
                        <div class="form-box">
                            <form method="post" id="register" class="form form__register">

                                <label for="file" class="form-box__label-img"> <span style="background-color: gray;">+</span></label>
                                <input type="file" id="file">

                                <label class="form-box__label">Логин</label>
                                <input class="form-box__input" type="text" name="login"/>

                                <label class="form-box__label">E-mail</label>
                                <input class="form-box__input" type="text"/>

                                <label class="form-box__label">Пароль</label>
                                <input class="form-box__input" type="password" name="password"/>

                                <label class="form-box__label">Подтверждение пароля</label>
                                <input class="form-box__input" type="password" name="passwordConf"/>

                                <button class="form__button">Зарегистрироваться</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
